<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theme website</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="screen-view">
        <header>
            <div class="nav">

                <div class="logo">
                    <img src="./assets/images/rcubinity-logo-dark.png" alt="logo">
                </div>
                <div class="light-logo">
                    <img src="./assets/images/rcubinty.png" alt="logo">
                </div>
                <div class="list">
                    <ul>
                        <li><a href="#">Services +</a></li>
                        <li><a href="#">Portfolios</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Careers</a></li>
                        <li><a href="#">Whatsapp</a></li>
                    </ul>
                    <div class="mode">
                        <input type="checkbox" id="box">
                        <label for="box"></label>
                    </div>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="intro">
                <h1>I'm <span>Kate</span> Amelia</h1>
                <p>This is my official portfolio website to showcase my all works relate to web <br>development and UI
                    design. </p>
                <div class="btn">
                    <button>Dawnload CV</button>
                </div>

                <div class="icon">
                    <span class="icn-one">in</span>
                    <span class="icn-two">Be</span>
                    <i class="fa-brands fa-dribbble"></i>
                </div>
            </div>
            <div class="animation">
                <div class="girl-box">
                    <div class="box">
                    </div>
                </div>

                <div class="girl">
                    <img src="./assets/images/girl.png" alt="girl">
                </div>
            </div>
        </div>
    </div>

    <script>
     document.getElementById("box").onclick = function () {
        document.body.classList.toggle("light");
    };

    </script>

</body>

</html>
